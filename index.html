<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Jumping Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-board">
      <img src="./images/clouds.png" class="clouds" />
      <img src="./images/aopa.png" class="aopa" />
      <img src="./images/backGrass.png" class="backGrass" />
      <img src="./images/death.png" class="urubu" />
      <img src="./images/sunLesk.png" class="sunLesk" />
      <img
        src="./images/mainMario.png"
        onclick="jump()"
        class="mainMario"
        alt=""
      />
      <img src="images/pipe.png" class="pipe" />
    </div>
  </body>
</html>
